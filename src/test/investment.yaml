appId: host.exp.exponent
---
- tapOn:
      id: "investment_icon"
- assertVisible: "Investments"
- assertVisible: "No Investments found"
- tapOn:
      id: "plus_icon"
- assertVisible: "Add Investment"
- tapOn:
      id: "close_icon"
- assertVisible: "Investments"
- assertVisible: "No Investments found"
- tapOn:
      id: "plus_icon"
- tapOn: "Name"
- inputText: "Investment 1"
- tapOn:
      id: "check_icon"
- assertNotVisible: "No Investments found"
- assertVisible: "Investment 1"
- assertVisible: "0%"
- assertVisible: "Total Investments = ₹0"
- assertVisible: "Total Returns = ₹0"
- assertVisible: "Profit = 0%"
- tapOn:
      id: "plus_icon"
- tapOn: "Name"
- inputText: "Investment 2"
- tapOn: "Invested Amount"
- inputText: "1000"
- tapOn:
      id: "check_icon"
- assertVisible: "Investment 1"
- assertVisible: "0%"
- assertVisible: "Investment 2"
- assertVisible: "-100%"
- assertVisible: "Total Investments = ₹1,000"
- assertVisible: "Total Returns = ₹0"
- assertVisible: "Profit = -100%"
- tapOn: "Investment 2"
- tapOn:
      id: "edit_icon"
- tapOn: "Investment 2"
- eraseText
- inputText: "Investment 3"
- tapOn: "Current Amount"
- inputText: "1500"
- tapOn: { id: "check_icon" }
- assertNotVisible: "Investment 2"
- assertVisible: "Investment 3"
- assertVisible: "50%"
- assertVisible: "Total Investments = ₹1,000"
- assertVisible: "Total Returns = ₹1,500"
- assertVisible: "Profit = 50%"
- tapOn: "Investment 1"
- tapOn:
      id: "delete_icon"
- tapOn: "Yes"
- assertNotVisible: "Investment 1"
- assertVisible: "Investment 3"
